<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <script type="text/html" id="work_template">
      <% for ( var i = 0; i < jobs.length; i++ ) { %>
          <div class="work-entry">
              <a href="#"><%= jobs[i].employer %> - <%= jobs[i].title %></a>
              <div class="date-text"><%= jobs[i].dates %></div>
              <div class="location-text"><%= jobs[i].location %></div>
              <p><br><%= jobs[i].description %></p>
          </div>
      <% } %>
    </script>
    <script type="text/html" id="projects_template">
      <% for ( var i = 0; i < projects.length; i++ ) { %>
          <div class="project-entry">
              <a href="#"><%= projects[i].title %></a>
              <div class="date-text"><%= projects[i].dates %></div>
              <p><br><%= projects[i].description %></p>
              <% for ( var j = 0; j < projects[i].images.length; j++ ) { %>
                  <img src="<%= projects[i].images[j] %>" />
              <% } %>
          </div>
      <% } %>
    </script>
    <script type="text/html" id="education_schools_template">
      <% for ( var i = 0; i < schools.length; i++ ) { %>
          <div class="education-entry">
              <a href="#"><%= schools[i].name %> -- <%= schools[i].degree %></a>
              <div class="date-text"><%= schools[i].dates %></div>
              <div class="location-text"><%= schools[i].location %></div>
              <em><br>Major: <%= schools[i].majors.join(', ') %></em>
          </div>
      <% } %>
    </script>
    <script type="text/html" id="education_onlineCourses_template">
        <h3>Online Classes</h3>
        <% for ( var i = 0; i < onlineCourses.length; i++ ) { %>
          <div class="education-entry">
              <a href="<%= onlineCourses[i].url %>"><%= onlineCourses[i].title %> -- <%= onlineCourses[i].school %></a>
              <div class="date-text"><%= onlineCourses[i].date %></div>
              <br>
          </div>
        <% } %>
    </script>

    <div id="main">
        <div id="header" class="center-content clear-fix">
            <h1 id="name"></h1>
            <span id="role"></span><hr>
            <ul id="topContacts" class="flex-box"></ul>
            <img id="profileImage" class="biopic">
            <span id="welcomeMessage" class="welcome-message"></span>
            <h3 id="skills-h3">Skills at a Glance:</h3>
            <ul id="skills" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="InButton">
        </div>
        <div id="lets-connect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>

    </div>
    <script src="js/vendor/jQuery.js"></script>
    <script src="js/vendor/tmpl.js"></script>
    <script src="js/helper.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script src="js/views/map.js"></script>
    <script src="js/views/internationalize-button.js"></script>
    <script src="js/views/contacts.js"></script>
    <script src="js/views/skills.js"></script>
    <script src="js/views/bio.js"></script>
    <script src="js/views/work.js"></script>
    <script src="js/views/projects.js"></script>
    <script src="js/views/education.js"></script>

    <script src="js/resumeBuilder.js"></script>

</body>
</html>
