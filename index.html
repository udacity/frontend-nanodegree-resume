<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="container-header">
            <i class="icon">
                <i class="fas fa-times"></i>
            </i>
            <div class="screen_numbers"><span>978,42</span></div>
        </div>
        <div class="keys">
            <div class="box number">
                <span>1</span>
            </div>
            <div class="box number">
                <span>2</span>
            </div>
            <div class="box number">
                <span>3</span>
            </div>
            <div class="box sign">
                <span>
                    <img src="icons/divide.svg" alt="">
                </span>
            </div>
            <div class="box number">
                <span>4</span>
            </div>
            <div class="box number">
                <span>5</span>
            </div>
            <div class="box number">
                <span>6</span>
            </div>
            <div class="box sign">
                <span>
                    <img src="icons/multiply.svg" alt="">
                </span>
            </div>
            <div class="box number">
                <span>7</span>
            </div>
            <div class="box number">
                <span>8</span>
            </div>
            <div class="box number">
                <span>9</span>
            </div>
            <div class="box sign">
                <span>
                    <img src="icons/substract.svg" alt="">
                </span>
            </div>
            <div class="box number">
                <span>0</span>
            </div>
            <div class="box number">
                <span>.</span>
            </div>
            <div class="box sign">
                <span>
                    <img src="icons/equal.svg" alt="">
                </span>
            </div>
            <div class="box sign">
                <span>
                    <img src="icons/plus.svg" alt="">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
