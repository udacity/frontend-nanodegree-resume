<!DOCTYPE html>
<html>  
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Matthew Magee-Portfolio</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

        <script src="js/jQuery.js"></script>
        <script src="js/helper.js"></script>
</head>
<body>
  <div class="container">
  <div id="main">
    <div class="row">
        <div class="col-md-12">
            <div id="header" class="center-content clear-fix">
                <ul id="topContacts" class="flex-box"></ul> 
                    <div class="col-md-4">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                <p>Java</p>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                <p>Java</p>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                <p>Java</p>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                <p>Java</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div style="clear: both;"></div>
    <div class="row">
        <div class="col-md-12">
            <div id="workExperience" class="gray">
                <h2>Work Experience</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="projects">
                <h2>Projects</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="education" class="gray">
                <h2>Education</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="mapDiv">
                <h2>Where I've Lived and Worked</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="lets-connect" class="dark-gray">
                <h2 class="orange center-text">Let's Connect</h2>
                <ul id="footerContacts" class="flex-box">
                </ul>
            </div>
        </div>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = 'black';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = 'black';
    }
  </script>
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script
  </div>
</body>

</html>
