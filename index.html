<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Resume</title>
	<link rel="stylesheet" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script src="js/helper.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

</head>

<body>

	<div class="ui secondary pointing menu">
		<a class="active item " data-tab="Profile">Profile</a>
		<a class="item" data-tab="Work Experience">Work Experience</a>
		<a class="item" data-tab="Projects">Projects</a>
		<a class="item" data-tab="Education">Education</a>
		<a class="item ui maptab" data-tab="Location">Location</a>
		<a class="ui item" data-tab="Lets Connect">Lets Connect</a>
	</div>

	<div id="main">

		<div class="center-content clear-fix ui tab loading active items" data-tab="Profile" id="loader">
			<div class="item" id="header"></div>
		</div>
		
		<div class="ui tab" data-tab="Work Experience">			
			<div id="workExperience" class="gray">
				<h2>Work Experience</h2>
			</div>
		</div>
		
		<div style="clear: both;"></div>

		<div class="ui tab" data-tab="Projects">
			<div id="projects">
				<h2>Projects</h2>
			</div>
		</div>

		<div class="ui tab" data-tab="Education">
			<div id="education" class="gray">
				<h2>Education</h2>
			</div>
		</div>

		<div class="ui tab" data-tab="Location">
			<h2>Where I've Lived and Worked</h2>
			<div id="mapDiv"></div>
		</div>

		<div class="ui tab" data-tab="Lets Connect">
			<h2>Lets Connect</h2>
			<div class="ui list" id="letsConnect"></div>
		</div>
	</div>

	<script src="js/resumeBuilder.js"></script>

	<script>

	//A timed event to allow for loading within the page. //
	setTimeout(function(){document.getElementById("loader").className = "center-content clear-fix ui tab active items"},1000);

	//Function to trigger the alignment of the google map after the page has loaded. //
	$('.maptab')
		.on('click', function() {
			google.maps.event.trigger(map, 'resize');
			map.fitBounds(mapBounds);
		});
	</script>
</body>
</html>
