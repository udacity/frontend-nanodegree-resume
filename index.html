<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<!-- Google Font by Vernon Adams (https://plus.google.com/+vernonadams/about) -->
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
		<link href="css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jQuery.js"></script>
		<script src="js/helper.js"></script>

		<!--
		Uncomment the <script> tag below when you're ready to add an interactive
		Google Map to your resume!
		-->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

		<title>Resume</title>
	</head>
	<body>
		<div id="main">

			<!-- Pop-up navigation menu -->
			<nav id="page-navigator">
				<i class="fa fa-eye fa-2x" title="Page navigator"></i>
				<ul>
					<li><a href="#workExperience">Experience</a></li>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#education">Education</a></li>
					<li><a href="#mapDiv">Places</a></li>
					<li><a href="#main">TOP</a></li>
				</ul>
			</nav>

			<!-- Site skeleton -->
			<div id="header" class="center-content clearfix">
				<ul id="topContacts" class='flex-box'></ul>
			</div>
			<div id="workExperience" class='lt-grey-bg'>
				<h2>Work Experience</h2>
			</div>
			<div id="projects">
				<h2>Projects</h2>
			</div>
			<div id="education" class='lt-grey-bg'>
				<h2>Education</h2>
			</div>
			<div id="mapDiv">
				<h2>Where I've Lived and Worked</h2>
			</div>
			<div id="letsConnect">
				<h2>Let's Connect</h2>
				<ul id="footerContacts" class="flex-box"></ul>
			</div>

		</div>

		<!--
		In resumeBuilder.js, you'll be writing code that builds the resume
		dynamically when this website, index.html, is opened.
		-->
		<script src="js/resumeBuilder.js"></script>
	</body>
</html>
