<!DOCTYPE html>
<html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Renee Cooper's Resume</title>

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">

    <!-- page fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>

    <script src="js/jQuery.js"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>

    <!-- gradients -->
    <script src="js/rainbow.min.js"></script>

    <!-- Google map of work & home locations -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="main">
        <div id="header" class="center-content clearfix gradient-background">
            <ul id="topContacts" class='flex-box'></ul>
        </div>
        <div style='clear: both;'></div>
        <div id="workExperience" class='gray'>
            <h2>~ Work Experience ~</h2>
        </div>
        <div id="projects">
            <h2>~ Projects ~</h2>
        </div>
        <div id="education" class='gray'>
            <h2>~ Education ~</h2>
        </div>
        <div id="mapDiv">
            <h2>~ Where I've Lived and Worked ~</h2>
        </div>
        <div id="letsConnect" class='deep-blue'>
            <h2 class='green center-text'>~ Let's Connect ~</h2>
            <ul id="footerContacts" class="flex-box"></ul>
        </div>
    </div>

    <!-- content and content population functions -->
    <script src="js/resumeBuilder.js"></script>


    <!-- debug helpers to show black when a section is not populated -->
    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.backgroundColor = "black";
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.backgroundColor = "black";
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.backgroundColor = "black";
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.backgroundColor = "black";
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.backgroundColor = "black";
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('letsConnect').style.backgroundColor = "black";
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.backgroundColor = "black";
        }
    </script>
</body>

</html>
