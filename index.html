<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Picasso's Profile</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6HM0RcTZMOAaWytLXkrVjJNhHA0xDn2o&libraries=places"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-target="#nav-items" data-spy="scroll">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2" id="bio-pic"></div>
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-10" id="bio-info"></div>
        </div>
    </nav>
    <div id="carousel-intro" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#carousel-intro" data-slide-to="0" class="active hide-map"></li>
            <li data-target="#carousel-intro" data-slide-to="1" class="show-map"></li>
        </ol>
        <div class="carousel-inner jumbo-carrousel" role="listbox">
            <div class="item jumbo-carrousel-slide container active">
                <div id="bio-details" class="col-lg-12 col-xs-12"></div>
                <div id="lets-connect"></div>
            </div>
            <div class="item jumbo-carrousel-slide container">
                <div id="mapDiv"></div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="life">
        <div class="container">
            <h2 class="bigger-title">Education</h2>
            <div id="education"></div>
            <h2 class="bigger-title">Works</h2>
            <div id="workExperience"></div>
            <div id="projects">
                <div class="modal" id="modal-carousel" role="document" data-backdrop="static"
                data-keyboard="false">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div id="project-gallery" class="carousel">
                                <div class="modal-header">
                                    <button type="button" class="close-modal controls" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </button>
                                    <a class="left carousel-control" href="#project-gallery" role="button"
                                    data-slide="prev">
                                        <span class="icon-prev controls" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                    <a class="right carousel-control" href="#project-gallery" role="button"
                                    data-slide="next">
                                        <span class="icon-next controls" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                                <div class="modal-body">
                                    <div class="carousel-inner"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".show-map").click(function () {
                initializeMap();
                $("#map").animate({
                    "height": "100%"
                }, 150, function () {
                    google.maps.event.trigger(
                        map, 'resize');
                    map.fitBounds(mapBounds);
                });
            });

            $(".project-entry").click(function () {
                var slideId = $(this).attr(
                    "data-slide-to");
                $("." + slideId).addClass("active");
            });

            $(".close-modal").click(function () {
                $(".project-carrousel").removeClass(
                    "active");
                $(".jumbo-carrousel-slide div").addClass(
                    "active");
            });
        });
    </script>

</body>
</html>
